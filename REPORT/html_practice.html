<!DOCTYPE html>
<style>
    *,
    ::after,
    ::before{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    :root{
        --white: #fff;
        --black:#000;
        --dark-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        --ff-pri: "Roboto", sans-serif;
        --ff-secondary: "Open Sans", sans-serif;
        --clr-pri-1: hsl(205, 86%, 17%);
        --clr-pri-2:hsl(205, 100%, 63%);
        --spacing: 0.25rem;
        --radius: 1rem;
        --fixed-width: 620px;
    }
    .btn{
        border-radius: 0.5rem;
        text-transform: uppercase;
        background: transparent;
        font-size: 1rem;
        padding: 15px;
        letter-spacing: 5px;
        border: 2px solid var(--black);
        transition: 0.3s linear;
    }
    .btn:hover{
        color: var(--white);
        background-color: var(--black);
    }
    .btn-hero{
        font-size: 15px;
        font-weight: 600;
        font-family: var(--ff-secondary);
    }
    .container h2{
        text-transform: capitalize;
        letter-spacing: 5px;
        font-weight: 500;
        padding: 15px;
        color: var(--white);
        background-color: var(--black);
        margin-bottom: 2.5rem;
        border-radius: var(--radius);
        font-size: 35px;
    }
    .container{
        text-align: center;
    }
    nav a:hover{
        color: var(--clr-pri-2);
    }
    nav a{
        text-transform: capitalize;
        font-weight: 300;
        color: var(--clr-pri-1);
        letter-spacing: var(--spacing);
        margin-right: 1rem;
        text-decoration: none;
    }
    body{
        font-family: Fantasy;
    }
    li{
        list-style-type: none;
    }
    h4{
        line-height: 1;
        color: var(--clr-pri-2);
        letter-spacing: var(--spacing);
        font-weight: 300;
    }
    .nav-links{
        display: flex;
    }
    nav{
        background: var(--white);
        height: 3rem;
        display: grid;
        align-items: center;
        box-shadow: var(--dark-shadow);
        font-size: 20px;
    }
    .nav-center{
        min-height: calc(3rem - 2rem);
        width: 90vw;
        max-width: var(--fixed-width);
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        text-transform: capitalize;
    }
    main{
        min-height: calc(100vh - 3rem);
        display: grid;
        place-items: center;
    }
    .color{
        color: rgb(255, 145, 0);
    }
    .container1{
        display: flex;
        justify-content: space-between;
        width: 500px;
        height: 50px;
        padding: 10px;
        border-width: 5px;
    }
    h1{
        color:darkblue
    }
    .box{
        text-align: center;
        text-transform: center;
        font-size: 20px;
        width: 100px;
        height: 40px;
        padding: 10px;
        border-width: 5px;
        display: inline-block;
    }
    .first{
        background-color: rgb(0, 139, 140);
    }
    .second{
        background-color: rgb(0, 139, 120);
    }
    .third{
        background-color: rgb(0, 139, 100);
    }
    .four{
        background-color: rgb(0, 139, 80);
    }
    .five{
        background-color: rgb(0, 139, 60);
    }
    .six{
        background-color: rgb(0, 139, 40);
    }
    .seven{
        background-color: rgb(0, 139, 20);
    }
    .eight{
        background-color: rgb(0, 139, 0);
    }
</style>

<body>
    <nav>
        <div class=nav-center>
            <h4>Color flipper</h4>
            <ul class=nav-links>
                <li><a href="html_practice.html">simple</a></li>
                <li><a href="hex.html">hex</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class=container>
            <img src="runback.gif">
            <h2>background color : <span class="color">#f1f5f8</span></h2>
            <button class="btn btn-hero" id="btn" onclick="changeColor()">click me</button>
        </div>
    </main>
</body>
<div class="container1">
    <div class="box first">Tomato</div> 
    <div class="box second">yeah</div>
    <div class="box third">right</div>
    <div class="box four">surprise</div>
</div>
<div class="container1">
    <div class="box five">yo</div>
    <div class="box six">false</div>
    <div class="box seven">YES</div>
    <div class="box eight">NO</div>

<script>
    const colors = ["green", "rgba(133,122,200)", "#f15025"];
    const buttonPlace = document.getElementById("btn");
    const text = document.querySelector(".color");
        
    buttonPlace.addEventListener("click" , function() {
        const random = tryit();
        document.body.style.backgroundColor = colors[random];
        text.textContent = colors[random];
    });
                 
    function tryit(){
        return Math.floor(Math.random() * colors.length);
    }
</script>
</html>
